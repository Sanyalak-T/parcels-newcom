<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-security-policy|content-type|default-style|refresh">
    <title>Parcel Page</title>
    <link rel="stylesheet" href="/styles/parcel.css" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3a46f2a3e7.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="topnav">
      <p>Parcels App</p>
      <p>Admin</p>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="/view/home.html" id="firstsidenav">หน้าหลัก</a>
      <button type="button" class="dropdown-btn">องค์กร</button>
      <div class="dropdown-container">
        <a href="/view/organization.html">&nbsp; หน่วยงาน</a>
        <a href="/view/department.html">&nbsp; ฝ่าย</a>
        <a href="/view/equipmenttype.html">&nbsp; พัสดุ-ประเภทครุภัณฑ์</a>
        <a href="/view/materialtype.html">&nbsp; พัสดุ-ประเภทวัสดุ</a>
      </div>
      <a href="/view/parcel.html">การบันทึกพัสดุ</a>
      <a href="/view/parcelreport.html">พิมพ์รายงานพัสดุ</a>
      <a href="#" id="logout" class="lastsidenav">ออกจากระบบ</a>
    </div>

    <div class="main">
      <nav>
        <button id="parcelmodalform" type="button">เพิ่มพัสดุ</button>
        <label>รายการพัสดุ</label>
      </nav>

      <div id="modalcontainer" class="modalcontainer">
        <div id="modal-content" class="card">
          <form class="addparcelform" autocomplete="off">
            <nav>
              <label>เพิ่มข้อมูล</label>
              <button id="closemodal" type="button">X</button>
            </nav>

            <table class="modaltable">
              <tr>
                <td><label for="arrivaldate">วดป.ที่ได้รับ</label></td>
                <td>
                  <input
                    type="date"
                    name="arrivaldate"
                    id="arrivaldate"
                    autocomplete="off"
                    value=""
                  />
                  <!-- value="2023-01-15" -->
                </td>
              </tr>
              <tr>
                <td><label for="numberorcode">เลขที่ หรือรหัส</label></td>
                <td>
                  <input
                    type="text"
                    name="numberorcode"
                    id="numberorcode"
                    required
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="brandtypemodelsizedescrip"
                    >ยี่ห้อ ชนิด แบบ ขนาดและลักษณะ</label
                  >
                </td>
                <td>
                  <input
                    type="text"
                    name="brandtypemodelsizedescrip"
                    id="brandtypemodelsizedescrip"
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="unitprice">ราคาต่อหน่วย (บาท)</label></td>
                <td>
                  <input
                    type="number"
                    name="unitprice"
                    id="unitprice"
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="howtoget">วิธีการได้มา</label></td>
                <td>
                  <input
                    type="text"
                    name="howtoget"
                    id="howtoget"
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="stationary">ใช้ประจำที่</label></td>
                <td>
                  <input
                    type="text"
                    name="stationary"
                    id="stationary"
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="parcelremark">หมายเหตุ</label></td>
                <td>
                  <input
                    type="text"
                    name="parcelremark"
                    id="parcelremark"
                    autocomplete="off"
                  />
                </td>
              </tr>
            </table>
            <nav>
              <button type="submit" id="saveparcel">บันทึก</button>
              <button type="button" id="resetparcel">ล้างข้อมูล</button>
            </nav>
          </form>
        </div>
      </div>

      <table class="parcelTable">
        <thead>
          <th>No.</th>
          <th>Actions</th>
          <th>วดป.ที่ได้รับ</th>
          <th>เลขที่ หรือรหัส</th>
          <th>ยี่ห้อ ชนิด แบบ ขนาดและลักษณะ</th>
          <th>ราคาต่อหน่วย (บาท)</th>
          <th>วิธีการได้มา</th>
          <!-- <th>เลขที่เอกสาร</th> -->
          <th>ใช้ประจำที่</th>
          <!-- <th>หลักฐานการจ่าย</th> -->
          <!-- <th>รายการเปลี่ยนแปลง</th> -->
          <!-- <th>เลขที่เอกสาร</th> -->
          <th>หมายเหตุ</th>
        </thead>
        <tbody id="table-body" class="table-body"></tbody>
      </table>
    </div>

    <span id="versionnumber">parcels app v.3.17102566</span>

    <script src="../node_modules/pdfmake/build/pdfmake.min.js"></script>
    <script src="../node_modules/pdfmake/build/vfs_fonts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/dayjs.min.js"
      integrity="sha512-af90l7+r/ujCury3kqomcoZ4aNuC4JP0xUUU682bqlRCLLvGJrc9L82zONFccLWmxcMXSqO9d6C7Rr39EkbT3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      dayjs().toDate()
    </script>
    <script src="/scripts/home.js"></script>
    <script src="/scripts/parcel.js"></script>
  </body>
</html>
